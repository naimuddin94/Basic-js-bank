<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/40da276710.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-slate-200 flex justify-center items-center h-screen">
    <div class="flex flex-col bg-sky-300 p-16 rounded-md gap-2">
      <label for="" class="text-md text-gray-700 font-semibold"
        >Username:</label
      >
      <input
      id="username"
        type="text"
        class="h-9 rounded-md focus:outline-none px-2 focus:outline-2 focus:outline-rose-200 w-72"
      />
      <label for="" class="text-md text-gray-700 font-semibold"
        >Password:</label
      >
      <div class="relative">
        <input
        id="password"
        type="password"
        class="h-9 rounded-md focus:outline-none px-2 focus:outline-2 focus:outline-rose-200 w-72"
      />
      <i id="eye" class="fa-solid fa-eye-slash absolute right-3 top-[0.6rem] cursor-pointer"></i>
      </div>
      <button
      id="login"
        class="bg-violet-600 text-white py-2 rounded-md mt-4 max-w-[90px] hover:brightness-75"
      >
        Login
      </button>
    </div>
    <script src="js/utilities.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
